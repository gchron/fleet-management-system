<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Fleet Managment System</title>
</head>
<body>
<h1>Fleet Managment System</h1>

<div th:fragment="logout" class="logout" sec:authorize="isAuthenticated()">

    Logged as: <span sec:authentication="name"></span> |
    Role: <span sec:authentication="principal.authorities"></span>

    <div>
        <form th:action="@{/logout}" method="POST">
            <input type="submit" value="Logout"/>
        </form>
    </div>
</div>

<div th:fragment="login" class="logout" sec:authorize="isAnonymous()">
    <a th:href="@{/login}">Log in</a>
</div>

<div th:fragment="register" class="register" sec:authorize="isAnonymous()">
    <a th:href="@{/register}">Register</a>
</div>

<div sec:authorize="hasRole('ADMINISTRATOR')">
    <a th:href="@{/cars}">Show All cars</a>
</div>

<div sec:authorize="hasRole('ADMINISTRATOR')">
    <a th:href="@{/cars/create}">Create a new car</a>
</div>
<div sec:authorize="hasRole('ADMINISTRATOR')">
    <a th:href="@{/cars/show}">Show cars in a list mode</a>
</div>
<div sec:authorize="hasRole('ADMINISTRATOR')">
    <a th:href="@{/drivers}">Show all drivers</a>
</div>
<div sec:authorize="hasRole('DRIVER')">
    <a th:href="@{/drivers/setDrivingLicense}">Add driving license</a>
</div>
<div sec:authorize="hasRole('DRIVER')">
    <a th:href="@{/drivers/addBill}">Add a new petrol bill</a>
</div>


</body>
</html>
